<svg width="240" height="200" viewBox="0 0 240 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Car with P sign - positioned at top -->
  <g transform="translate(70, 10)">
    <!-- P Sign -->
    <rect x="35" y="0" width="30" height="35" rx="3" fill="#DC2626"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">P</text>
    
    <!-- Car Body -->
    <path d="M 10 50 L 10 70 Q 10 75 15 75 L 20 75 Q 20 85 30 85 Q 40 85 40 75 L 60 75 Q 60 85 70 85 Q 80 85 80 75 L 85 75 Q 90 75 90 70 L 90 50 Q 90 45 85 45 L 75 45 L 70 35 Q 68 30 63 30 L 37 30 Q 32 30 30 35 L 25 45 L 15 45 Q 10 45 10 50 Z" fill="#DC2626"/>
    
    <!-- Car Windows -->
    <rect x="32" y="35" width="15" height="10" rx="2" fill="white"/>
    <rect x="53" y="35" width="15" height="10" rx="2" fill="white"/>
    
    <!-- Car Lights -->
    <circle cx="20" cy="62" r="5" fill="white"/>
    <circle cx="80" cy="62" r="5" fill="white"/>
    
    <!-- License Plate -->
    <rect x="40" y="60" width="20" height="8" rx="1" fill="white"/>
  </g>
  
  <!-- FINDR Text - moved much further down -->
  <text x="120" y="145" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#DC2626" text-anchor="middle">FINDR</text>
  
  <!-- Tagline -->
  <text x="120" y="172" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#DC2626" text-anchor="middle" letter-spacing="2">YOUR SPOT AWAITS</text>
</svg>
